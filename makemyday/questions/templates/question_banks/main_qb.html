{% extends 'main/base.html' %}
{% load static %}

{% block scripts %}
  <script src="{% static 'question_banks/main_qb.js' %}" defer></script>
{% endblock scripts %}

{% block title %} All Your Question Banks {% endblock %}

{% block content %}
<!-- Modal -->
<div class="modal fade" id="questionBankStartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Start?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="modal-body-confirm"></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
        <button type="button" id="start-button" class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="h1">Question Banks</div>
<hr>
{% for obj in object_list %}
  <button
    class="btn btn btn-link modal-button"
    data-pk="{{obj.question_bank_id}}"
    data-question-bank="{{obj.topic}}"
    data-num-attempts="{{obj.number_of_attempts}}"
    data-time-limit="{{obj.time_Limit}}"
    data-start-date="{{obj.start_date}}"
    data-end-date="{{obj.end_date}}"
    data-isRandom="{{obj.isRandom}}"
    data-frequency="{{obj.frequency}}"
    data-toggle="modal" 
    data-target="#questionBankStartModal">{{obj.topic}}
  </button><br>

{% endfor %}
{% endblock %}
