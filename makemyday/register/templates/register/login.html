{% extends "main/base.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
    <section class="h-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-6">
                    <div class="card shadow text-black">
                        <div class="row g-0  justify-content-center">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">
                                    <form method="POST">
                                        <div class="mb-4 d-grid gap-3">
                                            <p class="mb-0">Please login to your account</p>

                                            {% csrf_token %}
                                            {{ login_form|crispy }}
                                        </div>

                                        <div class="d-grid gap-2">
                                            <button class="btn btn-primary btn-block fa-lg mb-3" type="submit">Login</button>
                                        </div>

                                    </form>
                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <a class="text-muted" href="/register">Forgot password?</a>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <a class="btn btn-outline-danger" href="/register">Sign Up</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



{% endblock %}
