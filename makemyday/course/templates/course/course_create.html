{% extends 'main/base.html' %}

{% block title %} Create a Course {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="pt-4">
                <form method="POST" action="{% url 'course:course-create' %}" class="form-grp">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class= "btn btn-success">Create a Course</button>
                    <!-- <input type="submit" value="submit"> -->
                </form>
            </div>
        </div>
    </div>
</div>        
{% endblock %}
