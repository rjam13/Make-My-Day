{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col-md-6">
        <form method="post">{% csrf_token %}
            <div class="form-group">
                {{form|crispy}}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info btn-block">Save</button>
            </div>
        </form>
    </div>
    </div>
</div>


{% endblock %}
