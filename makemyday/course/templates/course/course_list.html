{% extends 'main/base.html' %}

{% block content %}

    <div class="container">
        <div class="row py-5">
            <div class="col-md-6">
                <section id="bc">


                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="{% url 'home' %}">Instructor Home</a>
                            </li>
                            <li class="breadcrumb-item active" aria-current="page">
                                Courses
                            </li>
                        </ol>
                    </nav>
                </section>

        <h1 class="text-info mt-3">
            Courses
        </h1>
        {% if course %}

        <div class="list-group">
            {% for each in course %}
                <a class="list-group-item list-group-item-action"
                href="{% url 'each_courses' each.pk %}">{{ each }}</a>
            {% endfor %}
        </div>
        {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
